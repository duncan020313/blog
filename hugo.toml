baseURL = 'https://example.org/'
defaultContentLanguage = 'en'
title = 'Dongjae Lee Blog'
theme = 'archie'
copyright = "© Dongjae Lee"

# Language configuration
[languages]
  [languages.en]
    title = 'Dongjae Lee Blog'
    languageName = 'English'
    languageCode = 'en-us'
    weight = 1
    copyright = "© Dongjae Lee"
    [languages.en.params]
      subtitle = "Welcome to my blog"
      
  [languages.ko]
    title = 'Dongjae Lee Blog'
    languageName = '한국어'
    languageCode = 'ko-kr'
    weight = 2
    copyright = "© Dongjae Lee"
    [languages.ko.params]
      subtitle = "내 블로그에 오신 것을 환영합니다"

[pagination]
	pagerSize = 3

[params]
	mode="toggle" # color-mode → light,dark,toggle or auto
	useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
	mathjax = true # enable MathJax support
	katex = true # enable KaTeX support
	customCSS = ["css/custom.css"] # Custom CSS for language switcher

[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/athul/archie"

[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/athulcajay/"

