{{ define "main" }}
<article class="content-section">
  <header class="section-header">
    <h1>{{ .Title | default (i18n "tags") }}</h1>
  </header>

  <section class="post-list term-list">
    {{- range .Data.Terms.ByCount }}
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }} <span>({{ .Count }})</span></a>
    {{- end }}
  </section>
</article>
{{ end }}
