<footer>
  <div class="footer-links">
    {{- range $key := .Site.Params.Social -}}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}">
      {{ $key.name }}
    </a>
    <span class="border" aria-hidden="true"></span>
    {{- end -}}
  </div>
  <div class="footer-info">
    {{ dateFormat "2006" now }} {{ with .Site.Copyright }} {{ . }} {{ end }}
  </div>
</footer>
